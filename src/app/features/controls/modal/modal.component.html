<div class="modal">
    <div class="modal-header">
        <span class="modal-title-wrapper">
            <ng-content select=".modal-title"></ng-content>
        </span>
        <span class="modal-close" (click)="close()"><i class="icon-remove"></i></span>
    </div>
    <div class="modal-content-wrapper">
        <ng-content select=".modal-content">
        </ng-content>
    </div>
</div>
